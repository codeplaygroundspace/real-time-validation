<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign up form with success message</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="wrappContainer">
      <div class="card">
        <div class="cardContent">
          <h1>Stay updated!</h1>
          <p>Join 40,000 product managers receiving monthly updates on:</p>
          <ul>
            <li>Products</li>
            <li>Measuring success</li>
            <li>and much more!</li>
          </ul>
          <form action="" method="post">
            <label for="email"
              >Email address:
              <input
                id="email"
                name="email"
                type="email"
                class="emailLabel"
                required
                placeholder="Enter your email"
            /></label>
            <span class="valid_info"></span>
            <input
              type="submit"
              value="Subscribe to monthly newsletter"
              class="btn"
            />
          </form>
        </div>
        <div class="cardImage">
          <img
            src="https://images.unsplash.com/photo-1667835949495-78a1ea9ecd77?q=80&w=2000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Charts"
          />
        </div>
      </div>
    </main>
    <script type="module" src="script.js"></script>
  </body>
</html>
